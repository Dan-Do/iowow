language: c
dist: xenial
osx_image: xcode10.2

compiler:
- gcc
- clang

os:
- linux
- osx

env:
- BUILD_TYPE=RelWithDebInfo

addons:
  apt:
    sources:
    - llvm-toolchain-xenial-8
    - ubuntu-toolchain-r-test
    packages:
    - clang-8
    - cmake
    - gcc-9
    - ninja-build
    - libcunit1-dev
  homebrew:
    packages:
    - cmake
    - gcc@9
    - llvm@8
    - ninja
    - cunit
    update: true

install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    export PATH="$(brew --prefix llvm)/bin:$PATH";
  fi
- if [ "$CC" = "gcc" ]; then export CC="gcc-9"; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    if [ "$CC" = "clang" ]; then export CC="clang-8"; fi;
  fi

- echo ${CC}
- ${CC} --version
- cmake --version

before_script:
- mkdir -p build && cd build
- cmake .. -G Ninja -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_TESTS=ON
- cmake --build .
- cd ..

script:
- cd build && ctest --verbose

